<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Panel Lark Boutique{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    .placeholder-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      background: linear-gradient(180deg, #ffd6f0, #f7a3d3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .placeholder-box i {
      font-size: 42px;
      color: #b45caf;
      opacity: 0.6;
    }

    .admin-main {
      padding: 1rem;
    }
    @media (min-width: 768px) {
      .admin-main {
        padding: 1.5rem 2rem;
      }
    }

    #adminSidebarOffcanvas {
      background-color: #f27eb4;
      color: #fff;
    }

    #adminSidebarOffcanvas .offcanvas-title {
      color: #fff;
    }

    #adminSidebarOffcanvas .admin-nav-link {
      color: #ffffff;
      opacity: 0.9;
    }

    #adminSidebarOffcanvas .admin-nav-link.active {
      background-color: #ffffff;
      color: #f27eb4 !important;
      border-radius: 999px;
      opacity: 1;
    }

    #adminSidebarOffcanvas .admin-nav-link i {
      color: inherit !important;
    }

    .navbar {
      background-color: #f27eb4 !important;
    }

    .navbar .bi-list {
      color: #fff !important;
    }   
  </style>
</head>

<body class="admin-body">

  <nav class="navbar navbar-light bg-light border-bottom d-lg-none">
    <div class="container-fluid">
<button class="btn p-2" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#adminSidebarOffcanvas"
        aria-controls="adminSidebarOffcanvas">
  <i class="bi bi-list text-white fs-3"></i>
</button>

      <span class="navbar-brand ms-2 mb-0 h1">Panel Lark Boutique</span>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="adminSidebarOffcanvas"
       aria-labelledby="adminSidebarOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title d-flex align-items-center" id="adminSidebarOffcanvasLabel">
        <img src="{% static 'img/logo_blanco.png' %}" alt="Lark" height="40" class="me-2">
        Panel Lark Boutique
      </h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body p-0">
      {% include "adminpanel/_sidebar_nav.html" %}
    </div>
  </div>

  <div class="d-flex min-vh-100">
    <aside class="admin-sidebar d-none d-lg-flex flex-column align-items-center py-4">
      {% include "adminpanel/_sidebar_nav.html" with show_logo=True %}
    </aside>

    {# Contenido principal #}
    <main class="admin-main flex-grow-1">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
