<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Panel Lark Boutique{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="admin-body">
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <aside class="admin-sidebar d-flex flex-column align-items-center py-4">
      <div class="mb-4 text-center">
        <img src="{% static 'img/logo_blanco.png' %}" class="admin-logo mb-2" alt="Lark Boutique" height="80">
      </div>

      <nav class="nav flex-column w-100 px-3">
        <a class="nav-link admin-nav-link
                  {% if request.resolver_match.url_name == 'admin_productos' %}active{% endif %}"
          href="{% url 'adminpanel:admin_productos' %}">
          <i class="bi bi-bag"></i> Productos
        </a>

        <a class="nav-link admin-nav-link
                  {% if request.resolver_match.url_name == 'categorias' %}active{% endif %}"
          href="{% url 'adminpanel:categorias' %}">
          <i class="bi bi-tags"></i> Categor√≠as
        </a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="admin-main flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
