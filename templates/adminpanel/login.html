<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login – Lark Boutique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
    }

    .login-card {
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.18);
      position: relative;
      overflow: visible;
    }

    .login-badge {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #F27EB4, #D98FB1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .login-badge span {
      font-size: 1.8rem;
      color: #fff;
    }

    .login-title {
      margin-top: 28px;
      font-weight: 600;
    }

    .login-sub {
      font-size: .9rem;
      color: #666;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      height: 45px;
      border-radius: 10px;
      border: 1px solid #D98FB1;
    }

    .login-card input:focus {
      border-color: #F27EB4;
      box-shadow: 0 0 0 0.2rem rgba(242,126,180,0.25);
    }

    .login-card .btn-primary {
      background-color: #F27EB4;
      border-color: #F27EB4;
      border-radius: 999px;
      font-weight: 600;
      padding: 10px;
    }

    .login-card .btn-primary:hover {
      background-color: #D98FB1;
      border-color: #D98FB1;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 12px;
    }

    .form-group label {
        width: 80%;
        text-align: left;
        font-weight: 500;
        margin-bottom: 4px;
    }

    .form-group input {
        width: 80%;
    }

.password-wrapper {
    width: 80%;
    position: relative;
}

.password-wrapper input {
    width: 100%;
    padding-right: 40px;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    display: flex;
    align-items: center;
}

  </style>
</head>
<body>

  <div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 460px;">

      <div class="card login-card border-0 bg-white">

        <div class="card-body p-4">
          <h2 class="text-center login-title">Lark Boutique</h2>
          <p class="text-center login-sub mb-4">
            Inicia sesión para administrar productos y categorías.
          </p>

          {% if form.errors %}
            <div class="alert alert-danger py-2 text-center">
              Usuario o contraseña incorrectos.
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Usuario</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Contraseña</label>

                <div class="password-wrapper">
                    {{ form.password }}

                    <span class="toggle-password" onclick="togglePassword()">
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#D98FB1" viewBox="0 0 16 16">
                            <path d="M13.359 11.238 3.677 1.556 2.263 2.97l1.63 1.63C2.517 5.7 1.407 7.078.66 8c1.636 2.09 4.258 4.5 7.34 4.5 1.34 0 2.588-.384 3.684-.998l1.615 1.615 1.414-1.415-1.354-1.354zM8 10.5a2.5 2.5 0 0 1-2.21-3.64l3.36 3.36A2.475 2.475 0 0 1 8 10.5z"/>
                            <path d="M8 3.5c-.868 0-1.675.214-2.394.574l1.49 1.49A2.5 2.5 0 0 1 10.5 8c0 .418-.101.813-.28 1.163l1.51 1.51C13.203 9.76 14.31 8.416 15 8c-1.636-2.09-4.258-4.5-7.34-4.5z"/>
                        </svg>

                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#D98FB1" viewBox="0 0 16 16" style="display:none;">
                            <path d="M8 3c-3.314 0-6 3-6 5s2.686 5 6 5 6-3 6-5-2.686-5-6-5zm0 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Entrar
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function togglePassword() {
        const input = document.getElementById("id_password");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");

        if (input.type === "password") {
            input.type = "text";
            eyeOpen.style.display = "block";
            eyeClosed.style.display = "none";
        } else {
            input.type = "password";
            eyeOpen.style.display = "none";
            eyeClosed.style.display = "block";
        }
    }
    </script>
</body>
</html>
