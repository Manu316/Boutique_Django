<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Boutique{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    .card-img-fit { aspect-ratio: 1 / 1; object-fit: cover; }
    .badge-chip { margin-right:.25rem; }
  </style>
</head>

<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script>
  document.body.setAttribute('hx-boost','true');
  document.body.setAttribute('hx-push-url','true');
</script>

<body>
<nav class="navbar navbar-expand-lg bg-light border-bottom mb-3">
  <div class="container">
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'home' %}">Inicio</a>
      <a class="nav-link" href="{% url 'product_list' %}">Productos</a>
      <a class="nav-link" href="{% url 'look_list' %}">Looks</a>
      <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
      <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
    </div>
    <form class="d-flex ms-auto" role="search" action="{% url 'product_list' %}">
      <input class="form-control me-2" type="search" placeholder="Buscar" name="q" value="{{ q|default:'' }}">
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer>
  <div class="container">
    <div class="social-icons mb-2">
      <a href="https://www.facebook.com/profile.php?id=61576733032769&mibextid=wwXIfr&rdid=iMq23UeCxYK2klJQ&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1ARfbxafz4%2F%3Fmibextid%3DwwXIfr#" 
         target="_blank" rel="noopener noreferrer">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.instagram.com/larkboutique.mx?igsh=ZnhxN25mcDF2eHhz" 
         target="_blank" rel="noopener noreferrer">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
    <small>Â© 2025 Lark Boutique. Todos los derechos reservados.</small>
    <div class="social-icons mb-2">
      <a href="{% url 'adminpanel:admin_productos' %}"
         target="_blank" rel="noopener noreferrer">
        <small>Panel de administrador</small>
      </a>
    </div>    
    
  </div>
</footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
