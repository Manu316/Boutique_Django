<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Boutique{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    .site-body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-main {
      flex: 1;
    }

    .card-img-fit { aspect-ratio: 1 / 1; object-fit: cover; }
    .badge-chip { margin-right:.25rem; }

    .card-img-fit {
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .placeholder-product {
      background: linear-gradient(135deg, #ffd0ea, #f9a9d6);
      border-radius: .5rem .5rem 0 0;
    }

    .placeholder-box {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 10px;
        background: linear-gradient(180deg, #ffd6f0, #f7a3d3);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .placeholder-box i {
        font-size: 42px;
        color: #b45caf;
        opacity: 0.6;
    }    
  </style>
</head>

<body class="site-body" hx-boost="true" hx-push-url="true">
<nav class="navbar navbar-expand-lg bg-light border-bottom mb-3">
  <div class="container">
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'home' %}">Inicio</a>
      <a class="nav-link" href="{% url 'product_list' %}">Productos</a>
      <a class="nav-link" href="{% url 'look_list' %}">Looks</a>
      <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
      <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
    </div>
    <form class="d-flex ms-auto" role="search" action="{% url 'product_list' %}">
      <input class="form-control me-2" type="search" placeholder="Buscar" name="q" value="{{ q|default:'' }}">
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>
  </div>
</nav>

<main class="container site-main">
  {% block content %}{% endblock %}
</main>

<footer class="py-3">
  <div class="container text-center">
    <div class="social-icons mb-2">
      <a href="https://www.facebook.com/profile.php?id=61576733032769&mibextid=wwXIfr&rdid=iMq23UeCxYK2klJQ&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1ARfbxafz4%2F%3Fmibextid%3DwwXIfr#" 
         target="_blank" rel="noopener noreferrer">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.instagram.com/larkboutique.mx?igsh=ZnhxN25mcDF2eHhz" 
         target="_blank" rel="noopener noreferrer" class="ms-3">
        <i class="bi bi-instagram"></i>
      </a>
    </div>

    <small>Â© 2025 Lark Boutique. Todos los derechos reservados.</small>

    <div class="mt-2">
      <a href="{% url 'adminpanel:admin_productos' %}" target="_blank" rel="noopener noreferrer">
        <small>Panel de administrador</small>
      </a>
    </div>
  </div>
</footer>

<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
