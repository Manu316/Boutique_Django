<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Boutique{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    .site-body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-main {
      flex: 1;
    }

  .card-img-fit {
    width: 100%;
    height: auto;
    max-height: 480px;
    object-fit: contain;
    object-position: center top;
  }

    .placeholder-product {
      background: linear-gradient(135deg, #ffd0ea, #f9a9d6);
      border-radius: .5rem .5rem 0 0;
    }

    .placeholder-box {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 10px;
        background: linear-gradient(180deg, #ffd6f0, #f7a3d3);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .placeholder-box i {
        font-size: 42px;
        color: #b45caf;
        opacity: 0.6;
    }     
  </style>
</head>

<body class="site-body" hx-boost="true" hx-push-url="true">
<nav class="navbar navbar-expand-lg navbar-dark border-bottom mb-3" style="background-color: #ff66a8;">
  <div class="container">

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_list' %}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'look_list' %}">Looks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
        </li>
      </ul>

      <form class="d-flex ms-auto" role="search" action="{% url 'product_list' %}">
        <input class="form-control me-2" type="search" placeholder="Buscar" name="q" value="{{ q|default:'' }}">
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>

    </div>
  </div>
</nav>

<main class="container site-main">
  {% block content %}{% endblock %}
</main>

<footer class="py-3">
  <div class="container text-center">
    <div class="social-icons mb-2">
      <a href="https://www.facebook.com/profile.php?id=61576733032769&mibextid=wwXIfr&rdid=iMq23UeCxYK2klJQ&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1ARfbxafz4%2F%3Fmibextid%3DwwXIfr#" 
         target="_blank" rel="noopener noreferrer">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.instagram.com/larkboutique.mx?igsh=ZnhxN25mcDF2eHhz" 
         target="_blank" rel="noopener noreferrer" class="ms-3">
        <i class="bi bi-instagram"></i>
      </a>
    </div>

    <small>Â© 2025 Lark Boutique. Todos los derechos reservados.</small>

    <div class="mt-2">
      <a href="{% url 'adminpanel:admin_productos' %}" target="_blank" rel="noopener noreferrer">
        <small>Panel de administrador</small>
      </a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
