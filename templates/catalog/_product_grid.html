<div id="products-grid" class="row g-3">
  {% for p in products %}
    {% with v=p.variants.0 %}
      {% if v.images %}
        {% with cover=v.images.0 %}
        <div class="col-6 col-lg-4">
          <div class="card h-100">
            <div class="product-img">
              <img src="{% static cover %}" alt="{{ p.name }}">
            </div>
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">{{ p.name }}</h6>
              <p class="text-muted small mb-2">Â· {{ p.category }}</p>
              <a href="{% url 'product_detail' p.id %}" class="btn btn-sm btn-outline-primary mt-auto">Ver detalles</a>
            </div>
          </div>
        </div>
        {% endwith %}
      {% endif %}
    {% endwith %}
  {% empty %}
    <div class="col-12"><div class="alert alert-info">No hay productos.</div></div>
  {% endfor %}
</div>
